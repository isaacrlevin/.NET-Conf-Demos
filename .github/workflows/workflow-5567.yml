on:
  push:
    branches:
    - main
name: Build and deploy ASP.NET app to Windows WebApp

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.5

      - name: Nuget Restore
        working-directory: .
        run: nuget restore -Verbosity Detailed -NonInteractive

      - name: Build project with msbuild
        run: msbuild AdvancedActions /p:Platform=AnyCpu /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=Package

      - name: Deploy to azure
        uses: azure/webapps-deploy@v1
        with:
          app-name: RecipeApi-levin
          package: AdvancedActions/obj/Release/Package/PackageTmp
          publish-profile: ${{ secrets.RecipeApi_levin_5567 }}
